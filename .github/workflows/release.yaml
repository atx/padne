name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create_tarball:
    name: "Create Source Tarball"
    runs-on: ubuntu-latest
    outputs:
      tarball_name: ${{ steps.create_archive.outputs.tarball_name }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Create source tarball
        id: create_archive
        run: |
          # Get the tag name without the refs/tags/ prefix
          TAG_NAME=${GITHUB_REF#refs/tags/}
          TARBALL_NAME="padne-${TAG_NAME}-source.tar.gz"

          # Create tarball of the entire repository
          git archive --format=tar.gz --prefix=padne-${TAG_NAME}/ HEAD > ${TARBALL_NAME}

          echo "tarball_name=${TARBALL_NAME}" >> $GITHUB_OUTPUT
          echo "Created tarball: ${TARBALL_NAME}"

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_archive.outputs.tarball_name }}
          path: ${{ steps.create_archive.outputs.tarball_name }}
          retention-days: 30

  build_binary:
    name: "Build Binary"
    uses: ./.github/workflows/build-binary.yaml
    with:
      retention_days: 90

  create_release:
    name: "Create GitHub Release"
    runs-on: ubuntu-latest
    needs: [create_tarball, build_binary]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download source tarball
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.create_tarball.outputs.tarball_name }}
          path: ./artifacts/

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build_binary.outputs.artifact_name }}
          path: ./artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            ./artifacts/${{ needs.create_tarball.outputs.tarball_name }}
            ./artifacts/padne
