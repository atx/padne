name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build_sdist:
    name: "Build Python sdist"
    runs-on: ubuntu-latest
    outputs:
      sdist_name: ${{ steps.build.outputs.sdist_name }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        id: build
        run: |
          python -m build --sdist
          # Get the generated sdist filename
          SDIST_NAME=$(ls dist/*.tar.gz | xargs -n 1 basename)
          echo "sdist_name=${SDIST_NAME}" >> $GITHUB_OUTPUT
          echo "Built sdist: ${SDIST_NAME}"

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.sdist_name }}
          path: dist/${{ steps.build.outputs.sdist_name }}
          retention-days: 90

  build_binary:
    name: "Build Binary"
    uses: ./.github/workflows/build-binary.yaml
    with:
      retention_days: 90

  create_release:
    name: "Create GitHub Release"
    runs-on: ubuntu-latest
    needs: [build_sdist, build_binary]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build_sdist.outputs.sdist_name }}
          path: ./artifacts/

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build_binary.outputs.artifact_name }}
          path: ./artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            ./artifacts/${{ needs.build_sdist.outputs.sdist_name }}
            ./artifacts/padne
